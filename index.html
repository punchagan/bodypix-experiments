<html>
  <head>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
 </head>

  <body>
      <canvas id='canvas'></canvas>
      <canvas id='bgCanvas' style="display: none;"></canvas>
      <h3 class="loader">Loading model...</h3>
      <div class="foreground">
          <label for="foreground">Foreground Image</label>
          <input type="file" name="foreground" id="fgImage" accept="image/*">
      </div>
      <div class="background">
          <label for="background">Background Image</label>
          <input type="file" name="background" id="bgImage" accept="image/*">
      </div>
